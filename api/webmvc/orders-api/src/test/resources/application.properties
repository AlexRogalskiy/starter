spring.datasource.url=jdbc:h2:mem:starter;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.hbm2ddl.charset_name=UTF-8

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://localhost:9443/auth/realms/master
com.c4-soft.security.keycloak.client-id=starter
com.c4-soft.security.cors-path=/starter/**